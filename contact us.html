<!DOCTYPE html>
<html lang="en">

<head class="main-ziadb">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body-ziadb">
    <h1 class="title-ziadb">Contact Us</h1>

    <form action="mailto:youremail@example.com" method="post" class="form-ziadb"> <label for="name"
            class="label-ziadb">Name:</label>
        <input type="text" id="name" name="name" class="name-ziadb" required>
        <br>

        <label for="email" class="label-ziadb">Email:</label>
        <input type="email" id="email" name="email" class="email-ziadb" required>
        <br>

        <label for="message" class="label-ziadb">Message:</label>
        <textarea id="message" name="message" rows="5" required class="txtarea-ziadb"></textarea>
        <br>

        <button type="submit" class="button-ziadb">Send Message</button>
    </form>

</body>

</html>
